{{ "<!-- ENTERING partial header.html -->" | safeHTML }}
<head>
    <meta charset="utf-8">
    <!-- can go in .HTACCESS!!  -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{{ .Title }}{{ if ne .Title .Site.Title }} : {{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="Rick Cogley">
    <meta name="description" content="{{ if and (eq .Kind "taxonomy") (eq .Kind "taxonomyTerm") }}Content under '{{ .Title }}' at RC Live, short blog posts from Rick Cogley.{{ else }}{{- .Summary -}}{{ end }}">
    <meta name="keywords" content="{{ if isset .Params "tags" }}{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}{{ else }}{{.Site.Params.keywords}}{{ end }}">
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
    <!-- Hugo info -->
    {{ printf "<!--Hugo Build Date: %s-->" .Hugo.BuildDate | safeHTML }}
    {{ printf "<!--Hugo Commit Hash: %s-->" .Hugo.CommitHash | safeHTML }}
    {{ .Hugo.Generator }}

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" href="{{ "css/pragmatapro.css" | relURL }}">
    <link href="https://transloadit.edgly.net/releases/uppy/v0.28.0/dist/uppy.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.min.js"></script>
    <script src="https://transloadit.edgly.net/releases/uppy/v0.28.0/dist/uppy.min.js"></script>
    <style>
        .geomicon { width: 1.5em; height: 1.5em; }
        body{ font-family:'{{ .Site.Params.font }}', sans-serif; }
        code{ font-family:'Courier New', monospace; background-color: seashell;}
    </style>
  </head>
{{ "<!-- LEAVING partial header.html -->" | safeHTML }}
